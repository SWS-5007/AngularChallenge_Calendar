<mat-dialog-content>
  <form #form="ngForm">
    <mat-form-field appearance="fill" style="width: 100%">
      <mat-label>Reminder Text</mat-label>
      <input
        matInput
        name="text"
        [(ngModel)]="reminder.text"
        maxlength="30"
        required
      />
      <mat-hint align="end">{{ reminder.text.length }}/30</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="fill" style="width: 100%">
      <mat-label>City</mat-label>
      <input matInput name="city" [(ngModel)]="reminder.city" required />
    </mat-form-field>

    <mat-form-field appearance="fill" style="width: 100%">
      <mat-label>Date and Time</mat-label>
      <input
        matInput
        type="datetime-local"
        name="dateTime"
        [(ngModel)]="reminder.dateTime"
        required
      />
    </mat-form-field>

    <mat-form-field appearance="fill" style="width: 100%">
      <mat-label>Color</mat-label>
      <input matInput name="color" [(ngModel)]="reminder.color" type="color" />
    </mat-form-field>

    <button
      mat-button
      mat-dialog-close
      [mat-dialog-close]="reminder"
      [disabled]="!form.valid"
    >
      Save
    </button>
    <button mat-button mat-dialog-close>Cancel</button>
  </form>
</mat-dialog-content>
